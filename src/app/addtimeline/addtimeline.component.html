<div class="container-fluid page">
    <div class="page-box">
        <div class="my">Add Timeline</div>
    </div>
  </div>




<div class="card">
    <form [formGroup]="AddTimelineForm">
            <div class="form-row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Name</label>
                    </div>
                    <div class="form-row" style="margin: top -10px">
                        <div class="col">
                            <input type="text" formControlName="name" class="form-control" placeholder="TimeLine Name">
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Message</label>
                    </div>
                    <div class="form-row" style="margin: top -10px">
                        <div class="col">
                            <input type="text" formControlName="message" class="form-control" placeholder="TimeLine Message">
                        </div>
                    </div>
                </div>
                <div class="form-row" style="margin: top -10px">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary" (click)="addTimeLines()">Add</button>&nbsp;
                    </div>
                
                    
                </div>
            </div>
      
    </form>
</div>
