<div class="container">
    <div class="mt-5">
      <table class="table table-bordered">
        <thead>
          <tr>
              <th>Id</th>
            <th>Full Name</th>
            <th>Mobile</th>
            <th>EmailId</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr *ngFor="let user of userDetails">
            <td>{{user.id}}</td>
            <td>{{user.fullName}}</td>
            <td>{{user.mobile}}</td>
            <td>{{user.emailId}}</td>
            <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                (click)="edit(user)">Edit</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #updateForm="ngForm" (ngSubmit)="updateUsers()">
            <div class="form-group">
              <label for="id">User ID :</label>
              <input type="number" disabled #id [(ngModel)]="userToUpdate.id" name="id" id="id"
                class="form-control" placeholder="User Id">
            </div>
            <div class="form-group">
              <label for="name">User FullName :</label>
              <input type="text" #name [(ngModel)]="userToUpdate.fullName" name="name" id="name" class="form-control"
                placeholder="User Full Name">
            </div>
            <div class="form-group">
              <label for="number">User Mobile :</label>
              <input type="number" #mobile [(ngModel)]="userToUpdate.mobile" name="mobile" id="mobile"
                class="form-control" placeholder="User Mobile">
            </div>
            <div class="form-group">
              <label for="text">User Email Id :</label>
              <input type="text" #email [(ngModel)]="userToUpdate.emailId" name="emailId" id="emailId"
                class="form-control" placeholder="User Email">
            </div>
            <div class="form-group">
              <input type="submit" value="Update" class="btn btn-primary w-100">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
